{% extends 'index.html' %}

{% load static %}

{% block contenido %}

        <div class="container px-4 text-center">
            <h1 class="fw-bolder">Editar Perfil {{usuario}}</h1>
        </div>
    </header>
    <section id="about">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center">
                <div class="col-lg-8">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <table>
                                {{miFormulario.as_table}}
                            </table>
                            <button class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
